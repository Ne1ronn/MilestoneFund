<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MilestoneFund</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<h2>MilestoneFund</h2>

<div class="card">
  <button id="connectBtn">Connect MetaMask</button>

  <div class="muted block">
    Wallet: <span id="wallet">-</span><br/>
    ETH Balance: <span id="ethBal">-</span><br/>
    Token Balance: <span id="tokenBal">-</span>
  </div>
</div>

<div class="card">
  <h3>Create campaign</h3>
  <div class="row">
    <input id="durationSec" placeholder="Duration (sec)" />
    <input id="milestones" class="wide" placeholder="Milestones ETH (e.g. 0.1,0.2)" />
    <button id="createBtn">Create</button>
  </div>
</div>

<div class="card">
  <h3>Campaign actions</h3>

  <div class="row">
    <input id="campaignId" placeholder="Campaign ID" />
    <input id="donateEth" placeholder="Donate ETH" />
    <button id="donateBtn">Donate</button>
  </div>

  <div class="row">
    <button id="confirmBtn">Confirm milestone</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
